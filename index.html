    <section class="grid grid-cols-1 container mx-auto my-6 ">
        <div class="bg-sky-100 px-10 py-3 rounded-md flex justify-between">
            <div>
                <h3 class="font-bold text-3xl">Interactive</h3>
                <p class="font-normal text-xl text-slate-500">Geometry Genius</p>
            </div>
            <div>

            </div>
            
           
        </div>
